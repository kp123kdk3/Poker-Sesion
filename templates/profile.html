<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Poker Session Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .stats-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .upload-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .upload-btn input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture-container">
                    <img id="profile-picture" src="/static/default-avatar.png" alt="Profile Picture" class="profile-picture">
                    <div class="avatar-options">
                        <div class="avatar-option" data-icon="user"><i class="fas fa-user"></i></div>
                        <div class="avatar-option" data-icon="user-tie"><i class="fas fa-user-tie"></i></div>
                        <div class="avatar-option" data-icon="user-ninja"><i class="fas fa-user-ninja"></i></div>
                        <div class="avatar-option" data-icon="user-astronaut"><i class="fas fa-user-astronaut"></i></div>
                    </div>
                    <input type="hidden" id="avatar-url" name="avatar">
                    <button id="update-avatar-btn" class="btn btn-primary">Update Avatar</button>
                </div>
                <h2 id="profile-username">Loading...</h2>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <div class="stats-value" id="totalSessions">0</div>
                        <div class="stats-label">Total Sessions</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <div class="stats-value" id="totalProfit">$0</div>
                        <div class="stats-label">Total Profit</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <div class="stats-value" id="winRate">0%</div>
                        <div class="stats-label">Win Rate</div>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h4>Recent Sessions</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Buy-in</th>
                                <th>Profit/Loss</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="recentSessions">
                            <!-- Sessions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
